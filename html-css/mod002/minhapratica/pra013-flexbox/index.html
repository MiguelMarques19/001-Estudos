<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container{
            height: 100%;
            display: flex;
            flex-direction: row;
            
            justify-content: space-around;
            align-items: center;
        }

        .child{
            width: 20%;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            /* margin: 20px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">

        </div>

        <div class="child">

        
    </div>
</body>
</html>
