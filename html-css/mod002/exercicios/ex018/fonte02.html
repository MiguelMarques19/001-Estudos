    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love02';
            src: url('fontes/RomanticAustineDemo.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love02';
            font-size: 3em;
            font-weight: normal;
        }

    </style>
