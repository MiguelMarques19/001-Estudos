<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .titulo {
            background-color: rgb(151, 151, 151);
            color: white;
        }

        .num {
            text-align: right;
        }

        .centro {
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="titulo">
                <th rowspan="2" class="centro">Áreas</th>
                <th rowspan="2" class="centro">Disciplinas</th>
                <th colspan="2" class="centro">Notas</th>
                <th rowspan="2" class="centro">Média</th>
            </tr>
            <tr  class="titulo">
                <th class="centro">Nota 1</th>
                <th class="centro">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="centro">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr  class="titulo">
                <th colspan="4">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" class="centro">Humanas</th>
                <td>História</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr  class="titulo" class="centro">
                <th colspan="4">Média de Humanas</th>
                <td class=num>0.0</td>
            </tr>
        
        </tbody>


    </table>
</body>
</html>
