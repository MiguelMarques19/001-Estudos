<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        .titulo {
            background-color: rgb(151, 151, 151);
            color: white;
        }

        .num {
            text-align: right;
        }

        .centro {
            text-align: center;
        }

        .neg {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="titulo">
                <th rowspan="2" class="centro" scope="col">Áreas</th>
                <th rowspan="2" class="centro" scope="col">Disciplinas</th>
                <th colspan="2" class="centro" scope="colgroup">Notas</th>
                <th rowspan="2" class="centro" scope="col">Média</th>
            </tr>
            <tr  class="titulo">
                <th class="centro" scope="col">Nota 1</th>
                <th class="centro" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" class="centro neg" scope="row">Exatas</td>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr  class="titulo">
                <th colspan="4">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td rowspan="2" class="centro neg">Humanas</td>
                <td>História</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
                <td class=num>0.0</td>
            </tr>
            <tr  class="titulo" class="centro">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class=num>0.0</td>
            </tr>
        
        </tbody>


    </table>
</body>
</html>
